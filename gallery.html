            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <img src="assets/images/gallery/wall.jpg" alt="Wall infront of a building" class="gallery-images rounded">

                </div>
                <div class="col-md-3 image-cont">
                    <img src="assets/images/gallery/livlocks.jpg" alt="Love locks in Liverpool" class="gallery-images rounded">
